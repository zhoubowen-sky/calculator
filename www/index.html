<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="lib/css/framework7.ios.css">
    <link rel="stylesheet" type="text/css" href="lib/css/framework7.material.css">
    <script type="text/javascript" src="cordova.js"></script>
    <title>灵动计算器</title>
</head>

<body>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                <div class="page" data-page="home">
                    <div class="page-content">

                        <div class="home_menu" id="home_menu">
                            <img src="img/ic_menu.png" alt="" class="">
                        </div>

                        <div class="home_data">
                            <div class="home_data_history">
                                历史结果
                            </div>
                            <div class="home_data_now">
                                本算式结果
                            </div>
                        </div>

                        <div class="home_keyboard">
                            <!--这里设置一个表格-->
                            <table>
                                <tr>
                                    <td id="home_c">C</td>
                                    <td id="home_del">DEL</td>
                                    <td id="home_division">/</td>
                                    <td id="home_multi">*</td>
                                </tr>
                                <tr>
                                    <td id="home_seven">7</td>
                                    <td id="home_eight">8</td>
                                    <td id="home_nine">9</td>
                                    <td id="home_sub">-</td>
                                </tr>
                                <tr>
                                    <td id="home_four">4</td>
                                    <td id="home_five">5</td>
                                    <td id="home_six">6</td>
                                    <td id="home_plus">+</td>
                                </tr>
                                <tr>
                                    <td id="home_one">1</td>
                                    <td id="home_two">2</td>
                                    <td id="home_three">3</td>
                                    <td id="home_equal" rowspan="2">=</td>
                                </tr>
                                <tr>
                                    <td id="home_percent">%</td>
                                    <td id="home_zero">0</td>
                                    <td id="home_point">.</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="lib/js/framework7.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="model/menu/menu.js"></script>
</body>

</html>
